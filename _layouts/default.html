---
layout: compress
---
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% if page.title %}{{ page.title }} - {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>
  <link rel="stylesheet" href="{{site.baseurl}}/css/main.css">
  <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
  <link rel="icon" href="/favicon.ico" type="image/x-icon">
  <link rel="dns-prefetch" href="//fonts.googleapis.com">
  <link rel="dns-prefetch" href="//ajax.googleapis.com">
  <link rel="dns-prefetch" href="//feeds.feedburner.com">
  <link rel="dns-prefetch" href="//cdn.jsdelivr.net">
  
  <link href="https://fonts.googleapis.com/css?family=Oswald:700&text=REDGADGETS" rel="stylesheet">
  {% seo %}
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="/js/nanobar.min.js"></script>
  <script src="/js/moment.min.js"></script>
  <script src="/js/jquery.rss.js"></script>
  <style>
      .my-class .bar {
      background: linear-gradient(90deg, rgba(243, 72, 104,1) 20.561212851929092%,rgba(242, 71, 103,1) 20.561212851929092%,rgba(237, 0, 83,1) 80.56186457247131%);
      }
  </style>
 <!-- Feed fetching by https://github.com/sdepold/jquery-rss -->
 
     <!-- Adsense script -->
  <script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>

 
</head>
<body>
<div class="nanobar my-class" id="my-id" style="position: fixed;">
    <div class="bar"></div>
</div>
  <header>
      <a href="{{site.baseurl}}/"><h1>{{site.title}}</h1></a>
      <time>{{ "today" | date: "%A, %B %-d, %Y" }}</time>
  </header>

    <main>
    <article>
      {{ content }}
    </article>
    </main>

<footer>
    
    <p class="copy text-center"><small>Copyrights by {{site.title}} | Developed by <a href="http://webjeda.com">webjeda</a></small></p>
</footer>

<script>
var options = {
	classname: 'my-class',
    id: 'my-id'
};
var nanobar = new Nanobar( options );
nanobar.go( 30 );
nanobar.go( 76 );
nanobar.go(100);
</script>

<script>
      jQuery(function($) {
        $("#rss-feeds-1").rss("https://feeds.feedburner.com/theverge/jLgM",
        {
           limit: 6,
            ssl: true,
           layoutTemplate: "<div class='verge r'>{entries}</div>",               
           entryTemplate:'<div class="c-4"><div class="card"><div class="image" style="background-image: url({teaserImageUrl})"></div><div class="meta"><h2>{title}</h2><p>{shortBodyPlain}</p><div class="r footer"><div class="c-6"><p><small class="author">by {author}</small><p></div><div class="c-6"><p class="text-right"><small>Source: <a target="_blank" href="{url}">Verge</a></small></p></div></div></div></div></div>'
            
        }) 
      });
</script>
    <script async>
      jQuery(function($) {
                  
        $("#rss-feeds-2").rss("//feeds.feedburner.com/thenextwebrssfeed",
        {
           limit: 6,
            ssl: true,
           layoutTemplate: "<div class='tnw r'>{entries}</div>",               
           entryTemplate:'<div class="c-4"><div class="card"><div class="image" style="background-image: url({teaserImageUrl})"></div><div class="meta"><h2>{title}</h2><p>{shortBodyPlain}</p><div class="r footer"><div class="c-6"><p><small class="author">by {author}</small><p></div><div class="c-6"><p class="text-right"><small>Source: <a target="_blank" href="{url}">TheNextWeb</a></small></p></div></div></div></div></div>'
            
        });

        $("#rss-feeds-3").rss("https://feeds.feedburner.com/wiredrssfeed",
        {
           limit: 6,
            ssl: true,
            tokens: {
            imageUrl: function(entry, tokens) { return entry.thumbnail }},
           layoutTemplate: "<div class='wired r'>{entries}</div>",               
           entryTemplate:'<div class="c-4"><div class="card"><div class="image" style="background-image: url({imageUrl})"></div><div class="meta"><h2>{title}</h2><p>{shortBodyPlain}</p><div class="r footer"><div class="c-6"><p><small class="author">by {author}</small><p></div><div class="c-6"><p class="text-right"><small>Source: <a target="_blank" href="{url}">Wired</a></small></p></div></div></div></div></div>'
            
        });
          

        $("#rss-feeds-4").rss("https://feeds.feedburner.com/gizmodorssfeed",
        {
           limit: 6,
            ssl: true,
           layoutTemplate: "<div class='gizmodo r'>{entries}</div>",               
           entryTemplate:'<div class="c-4"><div class="card"><div class="image" style="background-image: url({teaserImageUrl})"></div><div class="meta"><h2>{title}</h2><p>{shortBodyPlain}</p><div class="r footer"><div class="c-6"><p><small class="author">by {author}</small><p></div><div class="c-6"><p class="text-right"><small>Source: <a target="_blank" href="{url}">Gizmodo</a></small></p></div></div></div></div></div>'
            
        });
          
          
          

        $("#rss-feeds-5").rss("https://feeds.feedburner.com/engadgetrssfeedlive",
        {
           limit: 6,
            ssl: true,
           layoutTemplate: "<div class='engadget r'>{entries}</div>",               
           entryTemplate:'<div class="c-4"><div class="card"><div class="image" style="background-image: url({teaserImageUrl})"></div><div class="meta"><h2>{title}</h2><p>{shortBodyPlain}</p><div class="r footer"><div class="c-6"><p><small class="author">by {author}</small><p></div><div class="c-6"><p class="text-right"><small>Source: <a target="_blank" href="{url}">Engadget</a></small></p></div></div></div></div></div>'
            
        })
          
          
          
          
          
      });
        
    </script>

{% include analytics.html %}
</body>
</html>
